events {
    worker_connections 1024;
}

http {
    # Regional API servers (hub, org, agency, global routes)
    upstream regional_servers {
        server regional-api-server-ind1:8080;
        server regional-api-server-usa1:8080;
        server regional-api-server-deu1:8080;
    }

    # Global service (admin routes)
    upstream global_service {
        server global-service:8081;
    }

    server {
        listen 80;

        # Admin routes go to the global service
        location /admin/ {
            proxy_pass http://global_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # All other routes go to regional servers (round-robin for dev)
        location / {
            proxy_pass http://regional_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint for the load balancer itself
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
