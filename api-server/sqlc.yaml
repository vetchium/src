version: "2"
sql:
  - name: "global"
    engine: "postgresql"
    queries: "db/queries/global.sql"
    schema: "db/migrations/global"
    gen:
      go:
        package: "globaldb"
        out: "internal/db/globaldb"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false

  - name: "regional"
    engine: "postgresql"
    queries:
      - "db/queries/regional.sql"
      - "db/queries/emails.sql"
    schema: "db/migrations/regional"
    gen:
      go:
        package: "regionaldb"
        out: "internal/db/regionaldb"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
